#
spring:
  cloud:
    gateway:
      enabled: true
      #（▲）
      discovery:
        locator:
          enabled: true
      #（▲）http连接
      httpclient:
        pool:
          #Only for type FIXED
          max-connections: 5000
          #Only for type FIXED
          acquire-timeout: 5000
          max-idle-time: 1000
          max-life-time: 1000
        #连接超时
        connect-timeout: 5000
        #读取超时
        response-timeout: 5000
      #（▲）路由
      routes:
        - id: study-springcloud-provider
          #服务地址
          uri: lb://study-springcloud-provider
          #路由条件
          predicates:
            - Path=/study-springcloud-provider/**
          #过滤器
          filters:
            - StripPrefix=1
            - name: Hystrix
              args:
                name: default
                fallbackUri: forward:/defaultFallback
#
hystrix:
  command:
    default:
      #（▲）HystrixCommand如何去执行
      execution:
        #超时
        timeout:
          enabed: true
        #隔离（THREAD/SEMAPHORE）
        isolation:
          strategy: SEMAPHORE
          #线程
          thread:
            timeoutInMilliseconds: 3000
            interruptOnTimeout: 1
            interruptOnCancel: 123
          #信号量
          semaphore:
            maxConcurrentRequests: 12
      #（▲）回退
      fallback:
        enabled: false
      #（▲）熔断器
      circuitBreaker:
        enabled: true
        requestVolumeThreshold: 11
        sleepWindowInMilliseconds: 123
        errorThresholdPercentage: 1231
        forceOpen: true
        forceClosed: true
